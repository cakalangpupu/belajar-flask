{% extends 'base.html' %}
{% set title = 'Tambah Mahasiswa' %}
{% set page_active = 'mahasiswa' %}

{% block _content %}


<div class="row mt-5">
    <div class="col-12">
        <a href="/mahasiswa" class="btn btn-primary">Kembali</a>
    </div>
    <div class="col-12">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="name" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="number" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM" required>
            </div>
            <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <select class="form-select" name="jurusan" aria-label="Default select example">
                    <option selected>Pilih Salah Satu</option>
                    {% for jr in jurusan %}
                    <option value="{{ jr.jurusan }}"> {{ jr.jurusan }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan Tanggal Lahir" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" name="status" aria-label="Default select example">
                    <option selected>Status Saat Ini</option>
                    <option value="Aktif">Aktif</option>
                    <option value="Tidak Aktif">Tidak Aktif</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" name="jenis_kelamin" aria-label="Default select example">
                    <option selected>Pilih Salah Satu</option>
                    <option value="Pria">Pria</option>
                    <option value="Wanita">Wanita</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Masukkan Gambar</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary rounded-pill py-2 px-4" type="submit">Tambahkan</button>
                <a href="/mahasiswa" class="btn btn-danger rounded-pill py-2 px-4">Kembali</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
