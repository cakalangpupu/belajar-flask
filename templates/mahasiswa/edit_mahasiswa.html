{% extends 'base.html' %}
{% set title = 'Edit Mahasiswa' %}
{% set page_active = 'mahasiswa' %}

{% block _content %}


<div class="row mt-5">
    <div class="col-12">
        <h1>Edit Mahasiswa</h1>
    </div>
    <div class="col-12">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                <input type="name" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan Nama Lengkap" required value="{{ data.nama_lengkap }}">
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="number" class="form-control" id="nim" name="nim" placeholder="Masukkan NIM" required value="{{ data.nim }}">
            </div>
            <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <select class="form-select" name="jurusan" aria-label="Default select example">
                    <option selected>Pilih Salah Satu</option>
                    <option value="Manajemen" {% if data.jurusan == 'Manajemen' %} selected {% endif %}>Manajemen</option>
                    <option value="Teknik Informatika" {% if data.jurusan == 'Teknik Informatika' %} selected {% endif %}>Teknik Informatika</option>
                    <option value="Komunikasi" {% if data.jurusan == 'Komunikasi' %} selected {% endif %}>Komunikasi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" placeholder="Masukkan Tanggal Lahir" required value="{{ data.tanggal_lahir }}">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" name="status" aria-label="Default select example" required="required">
                    <option selected>Status Saat Ini</option>
                    <option value="Aktif" {% if data.status == 'Aktif' %} selected {% endif %}>Aktif</option>
                    <option value="Tidak Aktif" {% if data.status == 'Tidak Aktif' %} selected {% endif %}>Tidak Aktif</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" name="jenis_kelamin" aria-label="Default select example" required="">
                    <option selected>Pilih Salah Satu</option>
                    <option value="Pria" {% if data.jenis_kelamin == 'Pria' %} selected {% endif %}>Pria</option>
                    <option value="Wanita" {% if data.jenis_kelamin == 'Wanita' %} selected {% endif %}>Wanita</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary rounded-pill py-2 px-4" type="submit">Perbaharui</button>
                <a href="/mahasiswa" class="btn btn-danger rounded-pill py-2 px-4">Kembali</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
