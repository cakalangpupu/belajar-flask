{% extends 'base.html' %}
{% set title = 'Lihat Mahasiswa' %}
{% set page_active = 'mahasiswa' %}

{% block _content %}


<div class="row mt-5">
    <div class="col-12">
        <h1>Data Mahasiswa</h1>
    </div>
    <div class="col-12 mt-3">
        <div class="mb-3">
            <label for="nama_lengkap" class="form-label ">Nama Lengkap</label>
            <input type="text" class="form-control rounded-pill py-2 px-4" id="nama_lengkap" name="nama_lengkap" value="{{data.nama_lengkap}} " disabled>
        </div>
        <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control rounded-pill py-2 px-4" id="nim" name="nim" value="{{data.nim}} " disabled>
        </div>
        <div class="mb-3">
            <label for="jurusan" class="form-label">Jurusan</label>
            <input type="text" class="form-control rounded-pill py-2 px-4" id="jurusan" name="jurusan" value="{{data.jurusan}} " disabled>
        </div>
        <div class="mb-3">
            <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
            <input type="text" class="form-control rounded-pill py-2 px-4" id="tanggal_lahir" name="tanggal_lahir" value="{{data.tanggal_lahir}} " disabled>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control rounded-pill py-2 px-4" id="status" name="status" value="{{data.status}} " disabled>
        </div>
        <div class="mb-3">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <input type="text" class="form-control rounded-pill py-2 px-4" id="jenis_kelamin" name="jenis_kelamin" value="{{data.jenis_kelamin}} " disabled>
        </div>
    </div>
</div>
{% endblock %}
