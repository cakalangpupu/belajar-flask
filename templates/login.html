{% extends 'base.html' %}
{% set title = 'Login' %}
{% set page_active = 'login' %}

{% block _content %}

<form action="" method="POST">
    <div class="container-xxl py-6">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <p class="text-primary text-uppercase mb-2"></p>
                <h1 class="display-6 mb-4">Silakan Login Terlebih Dahulu</h1>
            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <h6>Username</h6>
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Your Name">
                                    <label for="username">Masukkan Username</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Password</h6>
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Your Email">
                                    <label for="password">Masukkan Password</label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary rounded-pill py-2 px-4 mb-3" type="submit">Login</button> <br>
                                <a href="/register" class="mt-3">Belum Memiliki Akun? Daftar Sekarang</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
