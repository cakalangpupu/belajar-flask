{% extends 'base.html' %}
{% set title = 'Register' %}
{% set page_active = 'register' %}

{% block _content %}

<form action="" method="POST">
  <div class="container-xxl py-6">
    <div class="container">
      <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
        <p class="text-primary text-uppercase mb-2"></p>
        <h1 class="display-6 mb-4">Ayo Daftar Sekarang !</h1>
      </div>
      <div class="mb-3 row">
        <label for="inputemail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputemail" name="email" placeholder="Masukkan Email">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputusername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="inputusername" placeholder="Masukkan Username">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Masukkan Password">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="confirmpassword" class="col-sm-2 col-form-label">Konfirmasi Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
            placeholder="Konfirmasi Password">
        </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary rounded-pill py-2 px-4 mb-3" type="submit">Daftar Sekarang</button> <br>
        <a href="/login" class="mt-3">Sudah Memiliki Akun? Login</a>
      </div>

</form>


{% endblock %}
